name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Composer stuff
      run: |
        composer validate --strict
        composer install

    - name: NPM install
      id: npm-install
      run: |
        npm install

